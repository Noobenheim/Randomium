modLoader="javafml" #mandatory
loaderVersion="[28,)" #mandatory (28 is current forge version)
issueTrackerURL="https://github.com/Noobenheim/Randomium/issues/" #optional
logoFile="Randomium.png" #optional
[[mods]] #mandatory
modId="randomium" #mandatory
version="${file.jarVersion}" #mandatory
displayName="Randomium" #mandatory
#updateJSONURL="http://myurl.me/" #optional
displayURL="https://github.com/Noobenheim/Randomium/" #optional
#credits="" #optional
authors="Zippy and Fiend" #optional
description='''
Randomium is a rare ore found in the depths of the Minecraft world. It has the potential to drop any other ore in the game.

At a very rare chance, it may even drop Randomium Ore which can be crafted into objects as a tier above Diamond.
'''
[[dependencies.randomium]] #optional
    # the modid of the dependency
    modId="forge" #mandatory
    # Does this dependency have to exist - if not, ordering below must be specified
    mandatory=true #mandatory
    # The version range of the dependency
    versionRange="[28,)" #mandatory
    # An ordering relationship for the dependency - BEFORE or AFTER required if the relationship is not mandatory
    ordering="NONE"
    # Side this dependency is applied on - BOTH, CLIENT or SERVER
    side="BOTH"
# Here's another dependency
[[dependencies.randomium]]
    modId="minecraft"
    mandatory=true
    versionRange="[1.14.4]"
    ordering="NONE"
    side="BOTH"
